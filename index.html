<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Discovery Canvas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #ffffff;
      color: #333;
    }
    h1 {
      color: #ba372a;
      margin-bottom: 10px;
    }
    h2 {
      color: #ba372a;
      margin-top: 40px;
    }
    .section {
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    textarea, input[type="text"] {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      background-color: #ba372a;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a52a1e;
    }
    .instructions {
      background-color: #f6f6f6;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Customer Discovery Canvas</h1>
  <div class="instructions">
    <p>Use this interactive canvas to capture your customer discovery insights. Once completed, you can print or save your work using the button at the bottom.</p>
  </div>

  <div class="section">
    <label for="segment">1. Customer Segment</label>
    <textarea id="segment" placeholder="Who is your customer? What defines this group?"></textarea>
  </div>

  <div class="section">
    <label for="problem">2. Problem Statement / Job to be Done</label>
    <textarea id="problem" placeholder="What is the customer trying to achieve or solve?"></textarea>
  </div>

  <div class="section">
    <label for="behaviours">3. Current Behaviours</label>
    <textarea id="behaviours" placeholder="What are customers currently doing to solve this?"></textarea>
  </div>

  <div class="section">
    <label for="motivations">4. Motivations and Triggers</label>
    <textarea id="motivations" placeholder="What drives customers to act?"></textarea>
  </div>

  <div class="section">
    <label for="pains">5. Pains / Frustrations</label>
    <textarea id="pains" placeholder="Whatâ€™s difficult or frustrating in the experience?"></textarea>
  </div>

  <div class="section">
    <label for="gains">6. Gains / Success Criteria</label>
    <textarea id="gains" placeholder="How do customers define success or value?"></textarea>
  </div>

  <div class="section">
    <label for="insights">7. Insights from Discovery</label>
    <textarea id="insights" placeholder="What patterns, quotes or unexpected findings emerged?"></textarea>
  </div>

  <div class="section">
    <label for="assumptions">8. Assumptions to Test</label>
    <textarea id="assumptions" placeholder="What assumptions do you still need to validate?"></textarea>
  </div>

  <button onclick="window.print()">Print or Save Your Canvas</button>
</body>
</html>
